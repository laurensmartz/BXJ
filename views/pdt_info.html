<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>地区选择</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/custom/custom.css"/>
	</head>
	<body>
		<div id="pdt-info">
			<header-nav :header-nav-data="headerNavData"></header-nav>
			<div class="custom-container">
				<section class="apply-amount">
					<div class="icon">
						<p class="info-top">
							申请金额
						</p>
						<p class="info-middle">
							56元*24个月
						</p>
					</div>
				</section>
				<sub-list :sub-list-data="subListPdt"></sub-list>
				<sub-list :sub-list-data="subListEmp"></sub-list>
				<section class="p-10">
					<submit-btn :submit-btn-data="submitBtnData" class="m-t-50"></submit-btn>					
				</section>
			</div>
		</div>
	</body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="../components/js/header_nav.js"></script>
	<script src="../components/js/sub_list.js"></script>
	<script src="../components/js/submit_btn.js"></script>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#pdt-info',
			data: {
				submitBtnData: {
					value: '确定申请',
					link: 'confirm_order.html',
					btnClass: {'mui-btn-primary': true}
				},
				headerNavData: {
					title: '填写产品信息',
					goBack: true,
					backLink: 'hfb.html'
				},
				subListPdt: {	
					headerTitle: '填写赠品信息',
					noNavigate: true,
					subList: {
					isInput: true,					
//					isSpan: false,
					items: [{title: '产品信息', inputText: true, placeHolder: '请输入产品信息', rightWidget: {}},
							{title: '产品串号', inputText: true, placeHolder: '请输入产品串号', rightWidget: {}}]
					}
				},
				subListEmp: {					
					headerTitle: '填写分期顾问工号',
					noNavigate: true,
					subList: {
					isInput: true,					
//					isSpan: false,
					items: [{title: '顾问工号', inputText: true, placeHolder: '请输入顾问工号', rightWidget: {}}]
					}
				}		
			}
		})
	</script>
</html>
